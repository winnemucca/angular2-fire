<md-toolbar color="primary">

    <button md-button routerLink="/">
    <md-icon>home</md-icon> 
        {{title}}</button>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>
    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
        <button md-button [routerLink]="['listings']">Listings</button>
        <button md-button >Dashboard</button>
        <button md-button class="md-18|md-24|md-36|md-48"> Add Listing </button>
        <button *ngIf="!(af.auth | async)" md-button (click)="login()">Login</button>
        <button *ngIf="(af.auth | async)" md-button (click)="logout()">Logout</button>
        
    </div>
    <button md-button [md-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
        <md-icon>menu</md-icon>
    </button>

</md-toolbar>
<md-menu x-position="before" #menu="mdMenu">
    <button md-menu-item [routerLink]="['listings']">Listings</button>
    <button md-menu-item >Dashboard</button>
    <!--<button md-menu-item>Help</button>-->
</md-menu>
